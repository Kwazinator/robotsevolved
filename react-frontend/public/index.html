<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robots Evolved</title>
    <meta name="title" content="Robots Evolved">
    <meta name="description" content="{{metatagcontent}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{urlformeta}}">
    <meta property="og:title" content="Robots Evolved">
    <meta property="og:description" content="{{metatagcontent}}">
    <meta property="og:image" content="%PUBLIC_URL%/logo150.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{urlformeta}}">
    <meta property="twitter:title" content="Robots Evolved">
    <meta property="twitter:description" content="{{metatagcontent}}">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo150.png">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo150.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="/static/css/normie.css" rel="stylesheet" type="text/css">
    <script>
      window.token = JSON.parse({{gamedata|tojson|safe}});
      window.highscores = JSON.parse({{highscores|tojson|safe}});
      window.highscoreslist = JSON.parse({{highscoreslist|tojson|safe}});
      window.gameslist = JSON.parse({{gameslist|tojson|safe}});
      window.uri = '{{uri}}';
      window.gamesview = JSON.parse({{gamesview|tojson|safe}});
      window.solutionsview = JSON.parse({{solutionsview|tojson|safe}});
      window.puzzlerushview = JSON.parse({{puzzlerushview|tojson|safe}});
      window.userInfo = JSON.parse({{user|tojson|safe}});
      window.loggedin = '{{loggedin}}';
      window.learngameslist = JSON.parse({{learngameslist|tojson|safe}});
      window.dailyChallengeGameslist = JSON.parse({{dailyChallengeGameslist|tojson|safe}});
      window.dchighscores = JSON.parse({{dchighscores|tojson|safe}});
      window.dc_id = JSON.parse({{dc_id|tojson|safe}});
      window.dc_movesList = JSON.parse({{dc_movesList|tojson|safe}});
      window.dc_playerList = JSON.parse({{dc_playerList|tojson|safe}});
      window.daily_challenge_history = JSON.parse({{daily_challenge_history|tojson|safe}});
  </script>
  </head>
  <body>
  <div id="MainApp">

  </div>
</body>
</html>
