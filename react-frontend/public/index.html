<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo150.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Robots Evolved</title>
    <link href="/static/css/normie.css" rel="stylesheet" type="text/css">
    <script>window.token = JSON.parse({{gamedata|tojson|safe}});</script>
    <script>window.highscores = JSON.parse({{highscores|tojson|safe}});</script>
    <script>window.uri = '{{uri}}';</script>
  </head>
  <body>
  <header id="top">
      <div class="site-title-nav">
          <input type="checkbox" id="tn-tg" class="topnav-toggle fullscreen-toggle" aria-label="Navigation">
              <label for="tn-tg" class="fullscreen-mask"></label>
              <label for="tn-tg" class="hbg">
                  <span class="hbg__in"></span>
              </label>
              <h1 class="site-title">
                  <a href="/">RobitsEvolved

                      <span>.com</span>
                  </a>
              </h1>
              <nav id="topnav" class="hover">
                  <section>
                      <a href="/">
                          <span class="play">Play</span>
                          <span class="home">robitsevolved</span>
                      </a>
                      <div role="group">
                          <a href="/#createGame">Create a game</a>
                          <a href="/findGame">Find a game</a>
                          <a href="/simul">Puzzle Rush</a>
                      </div>
                  </section>
                  <section>
                      <a href="/training">Learn</a>
                      <div role="group">
                          <a href="/learn">Robits Basics</a>
                          <a href="/training">Starter Puzzles</a>
                      </div>
                  </section>
                  <section>
                      <a href="/player">Community</a>
                      <div role="group">
                          <a href="/player">Players</a>
                          <a href="/team">Teams</a>
                          <a href="/forum">Forum</a>
                      </div>
                  </section>
                  <section>
                      <a href="/analysis">Tools</a>
                      <div role="group">
                          <a href="/analysis">Robits solver (test)</a>
                          <a href="/analysis#explorer">Settings</a>
                      </div>
                  </section>
              </nav>
          </div>
          <div class="site-buttons">
              <div id="clinput">
                  <a class="link">
                      <span data-icon="y"></span>
                  </a>
                  <input spellcheck="false" autocomplete="false" aria-label="Search" placeholder="Search">
                  </div>
                  <div class="dasher">
                      <a class="toggle link anon">
                          <span title="Preferences" data-icon="%"></span>
                      </a>
                  </div>
                  <a href="/login?referrer=/" class="signin button button-empty">Sign in</a>
              </div>
          </header>
  <div id="postscontainer">

  </div>
</body>
</html>
